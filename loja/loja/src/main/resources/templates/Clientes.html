<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Lista de Clientes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 20px;
        }

        th,
        td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        tr:hover {
            background-color: #f5f5f5;
        }

        .btn {
            padding: 8px 16px;
            margin: 2px;
            text-decoration: none;
            color: white;
            border-radius: 4px;
            display: inline-block;
        }

        .btn-novo {
            background-color: #4CAF50;
        }

        .btn-editar {
            background-color: #2196F3;
        }

        .btn-deletar {
            background-color: #f44336;
        }

        .btn:hover {
            opacity: 0.8;
        }
    </style>
</head>

<body>
    <h1>Gerenciamento de Clientes</h1>

    <a href="/Clientes/novo" class="btn btn-novo">+ Novo Cliente</a>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Email</th>
                <th>Telefone</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="cliente : ${clientes}">
                <td th:text="${cliente.id}"></td>
                <td th:text="${cliente.nome}"></td>
                <td th:text="${cliente.email}"></td>
                <td th:text="${cliente.telefone}"></td>
                <td>
                    <a th:href="@{/Clientes/editar/{id}(id=${cliente.id})}" class="btn btn-editar">Editar</a>
                    <a th:href="@{/Clientes/deletar/{id}(id=${cliente.id})}" class="btn btn-deletar"
                        onclick="return confirm('Deseja realmente deletar este cliente?')">Deletar</a>
                </td>
            </tr>
        </tbody>
    </table>

    <p th:if="${#lists.isEmpty(clientes)}">Nenhum cliente cadastrado.</p>
</body>

</html>
