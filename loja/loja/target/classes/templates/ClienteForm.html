<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Cadastro de Cliente</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .form-container { max-width: 500px; margin: 0 auto; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input[type="text"], input[type="email"], input[type="tel"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .btn { padding: 10px 20px; margin: 5px; border: none; border-radius: 4px; cursor: pointer; text-decoration: none; display: inline-block; }
        .btn-salvar { background-color: #4CAF50; color: white; }
        .btn-cancelar { background-color: #666; color: white; }
        .btn:hover { opacity: 0.8; }
    </style>
</head>
<body>
    <div class="form-container">
        <h1 th:text="${cliente.id == null ? 'Novo Cliente' : 'Editar Cliente'}"></h1>
        
        <form th:action="@{/Clientes/salvar}" th:object="${cliente}" method="post">
            <input type="hidden" th:field="*{id}">
            
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" th:field="*{nome}" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" th:field="*{email}" required>
            </div>
            
            <div class="form-group">
                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone" th:field="*{telefone}" required>
            </div>
            
            <button type="submit" class="btn btn-salvar">Salvar</button>
            <a href="/clientes-view" class="btn btn-cancelar">Cancelar</a>
        </form>
    </div>
</body>
</html>
